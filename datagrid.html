<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/easy-bootstrap.js"></script>
<script src="js/easy-datagrid.js"></script>
<script src="js/prism.js"></script>

<script>
	$( document ).ready(function(){
		$('#table1').datagrid({
			title: 'Tabla Ejemplo',
			striped: true,
			bordered: false,
			hover: true,
			urldir: 'http://localhost/produccion/controlador/calidad/controladorNC.php?action=get_nc_list',
			pageList: [5, 10, 50],
			pagination: true,
			rownumbers: true,
			filter: true,
			selectRow: true,
			multiSelect: false,
		    columns:[[
		        {name:'id',title:'ID', filter: false, hidden: true},
		        {name:'fecha',title:'Fecha', filter: true},
		        {name:'numero_nc',title:'Numero NC', filter: true},
		        {name:'disposicion',title:'disposicion', filter: true},
		        {name:'nombre_usuario',title:'nombre_usuario', filter: true},
		        {name:'tipo',title:'tipo', filter: true},
		        {name:'tipo_destino',title:'tipo_destino', filter: true, hidden: true},
		        {name:'clasificacion',title:'clasificacion', filter: true},
		        {name:'descripcion',title:'descripcion', filter: true, hidden: true},
		    ]],
		});
	});
</script>
<script type="text/javascript">
function mostrarUsuario(){
	var row = $('#table1').datagrid('getSelectedRow');
	if ( !row ){
		console.log("seleccione una fila");
	}else{
		$.each( row, function( i, rows ) {
			console.log(rows.fecha);
		});
	}
}
</script>
